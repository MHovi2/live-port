    <script>
        function result() {
            var _getDate = new Date();
            var _getDay = _getDate.getDate();
            var _getMonth = _getDate.getMonth() + 1;
            var _getYear = _getDate.getFullYear();

            var _ageDay, _ageMonth, _ageYear;
            var _birthDay = document.getElementById("bd").value;
            var _birthMonth = document.getElementById("bm").value;
            var _birthYear = document.getElementById("by").value;
            if (_getDay < _birthDay) {
                _getDay = _getDay + 30;
                _ageDay = _getDay - _birthDay;
                document.getElementById("ad").innerHTML = _ageDay;
                if (_getMonth < _birthMonth) {
                    _getMonth = _getMonth + 12;
                    _ageMonth = _getMonth - _birthMonth;
                    document.getElementById("am").innerHTML=_ageMonth;
                    _getYear = _getYear - 1;
                    _ageYear = _getYear - _birthYear;
                    document.getElementById("ay").innerHTML=_ageYear;
                } else {
                    _ageMonth = _getMonth - _birthMonth;
                    document.getElementById("am").innerHTML=_ageMonth;
                    _ageYear = _getYear - _birthYear;
                    document.getElementById("ay").innerHTML=_ageYear;
                }
            } else if (_getMonth < _birthMonth) {
                _ageDay = _getDay - _birthDay;
                document.getElementById("ad").innerHTML=_ageDay;
                _getMonth = _getMonth + 12;
                _ageMonth = _getMonth - _birthMonth;
                document.getElementById("am").innerHTML=_ageMonth;
                _getYear = _getYear - 1;
                _ageYear = _getYear - _birthYear;
                document.getElementById("ay").innerHTML=_ageYear;
            }else{
                _ageDay = _getDay - _birthDay;
                document.getElementById("ad").innerHTML=_ageDay;
                _ageMonth = _getMonth - _birthMonth;
                document.getElementById("am").innerHTML=_ageMonth;
                _ageYear = _getYear - _birthYear;
                document.getElementById("ay").innerHTML=_ageYear;
            }
        }
    </script>
